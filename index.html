<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator</title>
</head>
<body>
    <h1>Excuse Generator</h1>
    <p id="excuse">Presiona el botón para generar una excusa</p>
    <button onclick="generateExcuse()">Generar Excusa</button>

    <script>
        function generateExcuse() {
            let who = ['El perro', 'Mi abuela', 'Su tortuga', 'Mi pájaro'];
            let action = ['se comió', 'orinó en', 'aplastó', 'rompió'];
            let what = ['mi tarea', 'las llaves', 'el auto'];
            let when = ['antes de la clase', 'justo a tiempo', 'cuando terminé', 'durante mi almuerzo', 'mientras rezaba'];

            let randomWhoIndex = Math.floor(Math.random() * who.length);
            let randomActionIndex = Math.floor(Math.random() * action.length);
            let randomWhatIndex = Math.floor(Math.random() * what.length);
            let randomWhenIndex = Math.floor(Math.random() * when.length);

            let excuse = who[randomWhoIndex] + ' ' + action[randomActionIndex] + ' ' + what[randomWhatIndex] + ' ' + when[randomWhenIndex];

            document.getElementById('excuse').innerText = excuse;
        }
    </script>
</body>
</html>
